<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Bag</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="/">In The Bag</a></h1>
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <nav id="main-nav">
                    <a href="#" id="nav-home" class="active">My Bag</a>
                    <a href="#" id="nav-directory">Directory</a>
                </nav>
                <div id="auth-controls">
                    <button id="login-btn" class="btn-minimal">Sign In</button>
                    <div id="user-info" class="hidden">
                        <a href="#" id="logout-btn"
                            style="font-size: 0.9rem; color: var(--text-tertiary); text-decoration: none;">Sign Out</a>
                    </div>

                </div>
            </div>
        </header>

        <div id="stats-summary"></div>
        <div id="gear-list-container"></div>

        <hr class="divider">

        <footer>
            <p><a href="https://github.com/ryanphanna" target="_blank">Ryan Hanna</a></p>
        </footer>

        <section id="auth-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Sign In</h2>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">Enter your email to receive a magic
                    link.</p>
                <form id="auth-form">
                    <input type="email" id="auth-email" placeholder="name@example.com" required>
                    <button type="submit" id="send-link-btn" class="btn-minimal"
                        style="width: 100%; padding: 0.75rem;">Send Magic Link</button>
                </form>
                <div id="auth-message" class="hidden" style="margin-top: 1rem; color: #666; font-size: 0.9rem;"></div>
                <button id="close-auth-modal" class="btn-minimal"
                    style="width: 100%; margin-top: 1.5rem; padding: 0.75rem;">Close</button>
            </div>
        </section>

        <section id="add-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Add Gear</h2>
                <form id="add-gear-form">
                    <input type="text" id="gear-name" placeholder="Product name (e.g., Osmo Pocket 3)" required
                        style="margin-bottom: 1rem;">
                    <select id="gear-category" required
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: var(--radius-sm); font-family: inherit; font-size: 0.95rem; margin-bottom: 1rem; background: #fcfcfc;">
                        <option value="">Select category...</option>
                        <option value="Camera">Camera</option>
                        <option value="Computer">Computer</option>
                        <option value="Peripheral">Peripheral</option>
                        <option value="Bag">Bag</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Tech">Tech</option>
                        <option value="Other">Other</option>
                    </select>
                    <textarea id="gear-note" placeholder="Why I use this... (optional)"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: var(--radius-sm); font-family: inherit; font-size: 0.95rem; resize: vertical; min-height: 80px; margin-bottom: 1rem;"></textarea>
                    <button type="submit" class="btn-minimal" style="width: 100%; padding: 0.75rem;">Add to My
                        Bag</button>
                </form>

                <button id="close-modal" class="btn-minimal"
                    style="width: 100%; margin-top: 1rem; padding: 0.75rem;">Close</button>
            </div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Bag</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="/">In The Bag</a></h1>
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <nav id="main-nav">
                    <a href="#" id="nav-home" class="active">My Bag</a>
                    <a href="#" id="nav-directory">Directory</a>
                </nav>
                <div id="auth-controls">
                    <button id="login-btn" class="btn-minimal">Sign In</button>
                    <div id="user-info" class="hidden" style="display: flex; align-items: center; gap: 0.75rem;">
                        <span id="user-name" style="font-size: 0.85rem; color: #666;"></span>
                        <button id="logout-btn" class="btn-minimal">Sign Out</button>
                    </div>

                </div>
            </div>
        </header>

        <div id="stats-summary"></div>
        <div id="gear-list-container"></div>

        <hr class="divider">

        <footer>
            <p><a href="https://github.com/ryanphanna" target="_blank">Ryan Hanna</a></p>
        </footer>

        <section id="auth-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Sign In</h2>
                <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">Enter your email to receive a magic
                    link.</p>
                <input type="email" id="auth-email" placeholder="name@example.com">
                <button id="send-link-btn" class="btn-minimal" style="width: 100%; padding: 0.75rem;">Send Magic
                    Link</button>
                <div id="auth-message" class="hidden" style="margin-top: 1rem; color: #666; font-size: 0.9rem;"></div>
                <button id="close-auth-modal" class="btn-minimal"
                    style="width: 100%; margin-top: 1.5rem; padding: 0.75rem;">Close</button>
            </div>
        </section>

        <section id="add-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Add Gear</h2>
                <input type="url" id="gear-url" placeholder="Product URL">
                <button id="fetch-btn" class="btn-minimal" style="width: 100%; padding: 0.75rem;">Fetch Details</button>
                <div id="preview" class="hidden"
                    style="margin-top: 1.5rem; border: 1px solid #e5e5e5; padding: 1rem; border-radius: 4px;">
                    <div id="preview-content"></div>
                    <textarea id="gear-note" placeholder="Why I use this... (optional)"
                        style="width: 100%; margin-top: 1rem; padding: 0.5rem; border: 1px solid #e5e5e5; font-family: inherit; font-size: 0.9rem; resize: vertical; min-height: 80px;"></textarea>
                    <button id="confirm-add" class="btn-minimal"
                        style="width: 100%; margin-top: 1.5rem; padding: 0.6rem;">Add to My Bag</button>
                </div>

                <button id="close-modal" class="btn-minimal"
                    style="width: 100%; margin-top: 1.5rem; padding: 0.75rem;">Close</button>
            </div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
